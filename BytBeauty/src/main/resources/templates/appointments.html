<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome</title>
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css}" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh}" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css"/>
    <script th:src="@{/js/script.js}" defer></script>

    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>
<body>
<!-- Nav -->
<div th:replace="~{fragments/general :: top}"/>


<!-- Content -->
    <div class="content">
        <div class="container">
                <div th:each="appointment : ${appointments}">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${appointment.fname + ' ' + appointment.lname}"></h5>
                            <p class="card-text" th:text="${'Email: ' + appointment.email
                             + ', Phone: ' + appointment.phone +
                              ', Service: ' + appointment.service + ', Date: ' + appointment.date}"></p>
                            <div id="btns" th:id="${appointment.id}">
                            <a href="#" class="btn btn-success" th:onclick="acceptEmailTo([[${appointment.email}]],[[${appointment.id}]])"> Accept</a>
                            <a href="#" class="btn btn-danger"  th:onclick="rejectEmailTo([[${appointment.email}]],[[${appointment.id}]])">Reject</a>
                            </div>

                        </div>
                    </div>
               </div>
            </div>
        </div>
    </div>

<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>



<!-- Footer -->
<div th:replace="~{fragments/general :: bottom}"/>



</body>
</html>
